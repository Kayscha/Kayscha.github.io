<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fill-out Form</title>
  </head>
  <body>
    <div class="headform">Fill-out form for Call Back</div>
    <div class="form">
      <label for="Name">Full Name</label>
      <input type="text" name="Name" id="Name" /><br />

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" /><br />

      <label for="Phone">Phone</label>
      <input type="tel" name="Phone" id="Phone" />
      <br />

      <label for="purpose">For</label>
      <input type="checkbox" name="checkbox" id="checkbox" />Inquiry
      <input type="checkbox" name="checkbox" id="checkbox" />Schedule a Service
      <div class="bottons">
        <input type="reset" value="Clear" />
        <input type="submit" value="Submit" />
      </div>
    </div>
  </body>
</html>
